
{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="content">
            <h1 class="text-center mb-4">News about: {{ topic }}</h1>
            {% for article in articles %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.summary }}</p>
                    <p class="card-text"><small class="text-muted">Source: <a href="{{ article.url }}">{{ article.source }}</a> </small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    

{% endblock %}
